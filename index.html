    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: linear-gradient(180deg, #111111, #000000);
            box-shadow: inset 0 1px 6px rgba(0, 0, 0, 0.8);
        }

        .chat-bubble {
            max-width: 70%;
            margin: 10px 0;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.5;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.3);
        }

        .user-message {
            background-color: #2a2a2a;
            align-self: flex-end;
            color: white;
            border-top-right-radius: 5px;
            animation: fadeIn 0.4s ease-in-out;
        }

        .bot-message {
            background-color: #1a1a1a;
            align-self: flex-start;
            border-top-left-radius: 5px;
            animation: fadeIn 0.4s ease-in-out, rainbowPulse 3s ease-out;
            position: relative;
        }

       .bot-message::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                #800000, #804900, #808000, #248000, 
                #00806a, #001580, #3d0080, #800064, #800000);
            border-radius: 22px;
            z-index: -1;
            animation: rainbowMove 3s ease-out;
            background-size: 400%;
            filter: blur(2px);
            opacity: 0.4;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: #0a0a0a;
            box-shadow: 0 -3px 8px rgba(0, 0, 0, 0.3);
        }

        .input-container input {
            flex-grow: 1;
            padding: 15px;
            border: none;
            border-radius: 25px;
            background-color: #1a1a1a;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .input-container input:focus {
            box-shadow: 0 0 10px transparent;
            animation: rainbow-glow 3s linear infinite;
        }

        .input-container button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 25px;
            background-color: #2979ff;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .input-container button:hover {
            background-color: #1b6adc;
            transform: scale(1.05);
        }

        .input-container button:active {
            transform: scale(1);
        }

        @keyframes rainbow-glow {
            0% { box-shadow: 0 0 10px #ff0000; }
            16.666% { box-shadow: 0 0 10px #ff9900; }
            33.333% { box-shadow: 0 0 10px #ffff00; }
            50% { box-shadow: 0 0 10px #33ff00; }
            66.666% { box-shadow: 0 0 10px #0099ff; }
            83.333% { box-shadow: 0 0 10px #6633ff; }
            100% { box-shadow: 0 0 10px #ff0000; }
        }

        @keyframes rainbowPulse {
            0% { transform: scale(0.95); }
            15% { transform: scale(1); }
            30% { transform: scale(1.02); }
            45% { transform: scale(1); }
            100% { transform: scale(1); }
        }

        @keyframes rainbowMove {
            0% { 
                background-position: 0 0;
                opacity: 0;
            }
            15% { opacity: 0.4; }
            30% { opacity: 0.4; }
            45% { opacity: 0.3; }
            60% { opacity: 0.2; }
            100% { 
                background-position: 100% 0;
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: #2a2a2a;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background-color: #2979ff;
        }

        .typing-indicator {
            display: flex;
            padding: 10px;
            margin: 10px 0;
            align-self: flex-start;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            margin: 0 3px;
            background-color: #2979ff;
            border-radius: 50%;
            animation: typing 1s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        
        @keyframes typing {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            chatContainer.appendChild(indicator);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return indicator;
        }

        function removeTypingIndicator(indicator) {
            indicator.remove();
        }

        function appendMessage(message, isUser) {
            const bubble = document.createElement('div');
            bubble.className = `chat-bubble ${isUser ? 'user-message' : 'bot-message'}`;
            bubble.textContent = message;
            chatContainer.appendChild(bubble);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            userInput.disabled = true;
            sendButton.disabled = true;

            appendMessage(message, true);
            userInput.value = '';

            const typingIndicator = showTypingIndicator();

            try {
                await new Promise(resolve => setTimeout(resolve, 1000));
                removeTypingIndicator(typingIndicator);

                let response = null;
                const messageLower = message.toLowerCase();
                
                for (const [key, responses] of Object.entries(botResponses)) {
                    if (messageLower.includes(key)) {
                        response = responses[Math.floor(Math.random() * responses.length)];
                        break;
                    }
                }

                if (!response) {
                    const defaultResponses = botResponses.default;
                    response = defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
                }

                appendMessage(response, false);

            } finally {
                userInput.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        window.onload = () => {
            setTimeout(() => {
                appendMessage("Hey there! I'm excited to chat with you about anything and everything! What's on your mind?", false);
            }, 500);
        };
